<ion-view hide-nav-bar="true" hide-back-button="true" title="Login">
  <ion-content class="login-content">
      <div class="content">
          <div class="row logo text-center">
              <img src="img/logo.png" alt="Uver" />
          </div>

          <div class="list list-inset uver-form login-form">
              <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <i class="fa fa-times"></i>
                <input type="email" placeholder="deliver@uver.com">
              </label>
              <label class="item item-input item-stacked-label item-margin item-password">
                <span class="input-label">Password</span>
                <i class="fa fa-check"></i>
                <input type="password" placeholder="******">
              </label>
          </div>

          <div class="list button-form-group text-center">
              <button ng-click="doLogin();" class="button uver-btn">Login</button>
              <div class="text-center color-uver or-text">
                or
              </div>
              <a class="button uver-btn" ng-click="register();">Register</a>
              <button class="button button-block button-clear color-uver uver-text-clear">
                Forgot Password?
              </button>
          </div>
      </div>
  </ion-content>
</ion-view>
