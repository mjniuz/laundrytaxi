<ion-view title="Pilih Paket Laundry">
  <ion-content class="cancel">
        <div class="content">
            <form name="formpackage" ng-submit="summaryOrder(pack)">
                <div class="list">
                    <input type="hidden" value="{{getPackages()}}">
                    <div ng-repeat="value in packages">
                        <label class="item item-radio">
                            <input type="radio" class="select-package" ng-click="selectedPackage(value)" value="{{value}}"
                                   ng-model="pack.package" ng-checked="(value.id === pack.package.id)">
                            <div class="item-content">
                                {{value.name}}
                            </div>
                        </label>
                    </div>
                    <div ng-if="selected.package"><span class="red"> {{selected.description}}</span></div>
                    <div ng-if="err.status"><span class="ion-alert red"> {{err.pack.package}}</span></div>
                </div>
                <div class="list list-inset uver-form login-form">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Estimasi Kg (angka)</span>
                        <input type="number" name="estimate" ng-model="pack.estimate" value="{{pack.estimate}}" placeholder="Contoh: 5">
                    </label>

                    <div ng-if="err.status"><span class="ion-alert red"> {{err.pack.estimate}}</span></div>
                </div>

                <div class="list list-inset uver-form login-form">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Waktu pickup</span>
                    </label>
                    <div class="row">
                        <div class="column">
                            <p>Jam</p>
                            <p>
                                <input type="text" name="estimate" ng-model="pack.estimate" value="{{pack.estimate}}">
                            </p>
                        </div>
                        <div class="column">

                            <p>
                                <input type="text" name="estimate" ng-model="pack.estimate" value="{{pack.estimate}}">
                            </p>
                        </div>
                    </div>
                </div>-->

                <div class="cancel-button">
                  <button type="submit" class="button uver-btn btn-cancel">Rangkuman Pesanan</button>
                  <button type="button" ng-click="profileField();" class="button button-block button-clear color-uver uver-text-clear">
                      Kembali
                  </button>
                </div>
            </form>
        </div>
  </ion-content>

        <span class="dot-ico active"></span>

</ion-view>
